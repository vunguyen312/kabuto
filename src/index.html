<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Text Editor</title>
  </head>
  <body>
    <div id="editor">
      <textarea id="line-numbers" disabled="true"></textarea>
      <div id="output"></div>
      <textarea 
        id="text-input" 
        autocomplete="false" 
        autocapitalize="false" 
        spellcheck="false"
      ></textarea>
    </div>
    <div id="stats">
      <span id="char">0 characters,</span>
      <span id="totalLn">1 lines</span>
      <div id="right-stats">
        <span id="ln">Ln: 1,</span>
        <span id="col">Col: 1</span>
      </div>
    </div>
  </body>
</html>
