<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Text Editor</title>
  </head>
  <body>
    <div id="editor">
      <textarea id="line-numbers" disabled="true"></textarea>
      <div id="output"></div>
      <textarea 
        id="text-input" 
        autocomplete="false" 
        autocapitalize="false" 
        spellcheck="false"
      ></textarea>
    </div>
    <div id="stats">
      <span id="word-count">0 words</span>
      <span id="char-count">0 characters</span>
      <span id="line-count">0 lines</span>
      <span id="row">Row: 0</span>
    </div>
  </body>
</html>
