<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kabuto Editor</title>
  </head>
  <body>
    <nav id="titlebar">
      <img id="logo" src="<%= require('./assets/logo.png') %>" alt="Kabuto Editor Logo" />
      <ul id="nav-buttons">
        <li class="nav-button">File</li>
        <li class="nav-button">Edit</li>
        <li class="nav-button">Selection</li>
        <li class="nav-button">View</li>
        <li class="nav-button">Terminal</li>
        <li class="nav-button">Help</li>
      </ul>
    </nav>
    <div id="editor">
      <textarea id="line-numbers" disabled="true"></textarea>
      <div id="output"></div>
      <textarea 
        id="text-input" 
        autocomplete="false" 
        autocapitalize="false" 
        spellcheck="false"
      ></textarea>
    </div>
    <div id="stats">
      <span id="char">0 characters,</span>
      <span id="totalLn">1 lines</span>
      <div id="right-stats">
        <span id="ln">Ln: 1,</span>
        <span id="col">Col: 1</span>
      </div>
    </div>
  </body>
</html>
